<div class="card mb-3 mt-2">
    <div class="card-header p-2 f-17">
        <strong><i class="fa fa-paper-plane"></i> Personal Space</strong>
    </div>
    <div class="card-body p-2 f-15">
        <div class="row text-center">
            <div class="col">
                <a class="text-info-a" href="https://github.com/" target="_blank" title="进入博主的Github查看博客源码">
                    <img style="max-width:40px" alt="博主的github"
                         src="https://tendcode.com/static/blog/img/github.png">
                    <p class="mt-2">Github</p>
                </a>
            </div>
            <div class="col">
                <a class="text-info-a" href="https://www.oasisinet.com/" title="Home page of Oasis">
                    <img style="max-height:40px" alt="icon of Oasis"
                         src="{{ url_for('static', filename='img/oasislogo.png') }}">
                    <p class="mt-2">Oasis</p>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- 博客分类 -->
<div class="card mb-3 mt-2">
    <div class="card-header p-2 f-17">
        <strong><i class="fa fa-book"></i> Article Category</strong>
    </div>
    <ul class="list-group list-group-flush f-16">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
                <a style="text-decoration: none" class="text-info-a cataContent" href="/blog/cate/{{ category.id }}/" title="查看应用部署分类下所有文章">{{ category.name }}</a>
                <span class="badge badge-pill badge-success" title="当前分类下有{{ category.counts }}篇文章">{{ category.blogs|length }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
<!-- 友情链接 -->
<div class="card mb-3 mt-2">
    <div class="card-header p-2 f-17">
        <strong><i class="fa fa-link"></i> FriendLink</strong>
    </div>
    <div class="card-body px-0 py-3">
        <div class="tool-list">
            {% for flink in flinks %}
                <div class="w-50 float-left text-center mb-2">
                    <div class="mx-2">
                        <a class="text-info-a" style="text-decoration: none" href="{{ flink.link }}" title="{{ flink.desc }}" target="_blank">
                            {{ flink.name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    // 打开页面自动加载
    $(function () {
        $(document).ready(function () {
            if (sessionStorage.getItem("soul")){
                $("#oneWord").text(sessionStorage.getItem("soul"))
            }else{
                getOne();
            }
        });
    })

    // 获取每日一句
    function getOne(){
        $.ajax({
            type: "GET",
            url: "http://api.youngam.cn/api/one.php",
            dataType: "json",
            success: function(result){
                sessionStorage.setItem("soul", result['data'][0]['text'])
                $("#oneWord").text(result['data'][0]['text']);
                return false;
            }
        });
    }

</script>
